<div class="input-group">
    <div class="input-group-vertical">
        <iframe [src]="track.uri | domsecure" class="btn-block" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        <!-- <audio [src]="track.uri | domsecure" type="audio/mpeg" id="audio1" class="btn-block rounded" preload controls>Your browser does not support HTML5 Audio! ðŸ˜¢</audio> -->
        <button class="btn btn-dark btn-block" (click)="newListHide = !newListHide">
              <i class="fas fa-plus-circle"></i>
            </button>
    </div>
</div>




<div style="max-width: 20rem;" class="card text-center fixed-bottom mb-5 mr-4 ml-4 animated fadeIn container-newList-300" [ngClass]="{'container-newList-300': !newListHide, 'container-newList-0': newListHide}">
    <div class="card-header">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <button type="button" class="btn btn-danger btn-xs" (click)="newListHide = !newListHide">X</button>
                </div>
                <div class="col-10">
                    <h2 class="">Select a List: </h2>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="lists.length > 0">
        <div class="card-body">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Lists</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01" [(ngModel)]="optionSelected">
                          <option *ngFor="let select of lists" value={{select.name}} >{{select.name}}</option>
                        </select>
            </div>
            <app-common-error *ngIf="error" [title]="title" [message]="message" [color]="color"></app-common-error>
        </div>
        <div class="card-footer text-muted">
            <button type="button" class="btn btn-secondary mr-2" (click)="newListHide = !newListHide">Close</button>
            <button type="button" class="btn btn-primary ml-2" (click)="addItem(track.name, track.uri)">Save changes</button>
        </div>
    </div>
    <div *ngIf="lists.length == 0">
        <div class="card-body">
            <h3>Please, first create a new list in MyList</h3>
        </div>
    </div>
</div>
