<div class="container main-container animated fadeIn chat">
    <div class="row">
        <div class="col bg-light">
            <!--<h1 class="text-center mt-3">Spowty Chat</h1>-->
            <h3 class="text-info text-center mt-2"> <i class="fas fa-music text-dark"></i> Spowty Chat <i class="fas fa-heart text-danger"></i></h3>
            <hr>

            <app-loading *ngIf="this.loading" class="m-5 p-5"></app-loading>

            <div id="main-container" *ngIf="!this.loading">
                <div class="app-mensajes" id="app-mensajes">

                    <div *ngFor="let chat of _chatService.chats" class="ml-5 mr-5">
                        <div class="row" [ngClass]="{ 'text-right d-flex flex-row-reverse': _userService.user.uid == chat.uid  }">

                            <div class="btn-group btn-outline-light" role="group" aria-label="" *ngIf="_userService.user.uid != chat.uid">
                                <button class="btn disabled btn-light">
                                        <img [src]="chat.photo" class="img-fluid img-thumbnail img-profile" alt="Responsive image">
                                    </button>
                                <button class="btn disabled btn-light text-left">
                                            <span class="badge" [ngClass]="{ 'badge-primary': _userService.user.uid == chat.uid,
                                            'badge-success': _userService.user.uid != chat.uid }">
                               {{ chat.nombre }}</span>
                                <p>
                                    {{ chat.mensaje }}
                                </p>
                                    </button>
                            </div>

                            <div class="btn-group btn-outline-light" role="group" aria-label="" *ngIf="_userService.user.uid == chat.uid">
                                <button class="btn disabled btn-light text-right">
                                            <span class="badge" [ngClass]="{ 'badge-primary': _userService.user.uid == chat.uid,
                                            'badge-success': _userService.user.uid != chat.uid }">
                               {{ chat.nombre }}</span>
                                <p>
                                    {{ chat.mensaje }}
                                </p>
                                    </button>
                                <button class="btn disabled btn-light">
                                            <img [src]="chat.photo" class="img-fluid img-thumbnail img-profile" alt="Responsive image">
                                        </button>

                            </div>



                            <!--
                            <div class="col-2">
                                <img [src]="chat.photo" class="img-fluid img-thumbnail img-profile" alt="Responsive image">
                            </div>
                            <div class="col-10">
                                <span class="badge" [ngClass]="{ 'badge-primary': _userService.user.uid == chat.uid,
                                            'badge-success': _userService.user.uid != chat.uid }">
                               {{ chat.nombre }}</span>
                                <p>
                                    {{ chat.mensaje }}
                                </p>
                            </div>
                        -->
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3 mt-3">
                    <input type="text" name="mensaje" [(ngModel)]="message" class="form-control " (keyup.enter)="sendMessage()" placeholder="Send message">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="sendMessage()"><i class="far fa-comments"></i></button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
