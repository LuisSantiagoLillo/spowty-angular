<div class="container animated fadeIn">
    <div class="row">
        <div class="col" *ngIf="loading == false">
            <div class="card-columns animated fadeIn" *ngIf="type">
                <div *ngFor="let exito of data" class="card">
                    <img [src]="exito.images | noimage" alt="" class="card-img-top img-circle img-fluid">
                    <div class="card-body">
                        <h5 class="card-title">{{exito.name}}</h5>
                        <div aria-label="Basic example">
                            <!-- class="btn-group" role="group" -->
                            <button (click)="searchAlbum(exito.id)" *ngFor="let artist of exito.artists" type="button" class="btn btn-primary btn-block">{{artist.name}}</button>
                        </div>
                        <!--<span *ngFor="let artist of exito.artists" class="badge badge-pill badge-primary">{{artist.name}}</span>-->
                        <p class="card-text">{{exito.artists.name}}</p>

                        <!-- COMPONENT AUDIO PLAYER -->
                        <app-audio-player [track]="exito"></app-audio-player>

                        <!-- COMPONENT RESPONSIVE AUDIO PLAYER
                        <app-responsive-audio-player [track]="exito"></app-responsive-audio-player> -->

                    </div>
                </div>
            </div>

            <div class="card-columns animated fadeIn" *ngIf="!type">
                <div *ngFor="let artist of data" class="card">
                    <img [src]="artist.images | noimage" alt="" class="card-img-top">
                    <div class="card-body">
                        <button (click)="searchArtist(artist.id)" class="btn-block btn-lg btn-info">{{artist.name}}</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col" *ngIf="loading == true">
            <div style="min-height: 50vh"></div>
            <app-loadingpersonal></app-loadingpersonal>
        </div>
        <div class="col" *ngIf="error">
            <div style="min-height: 50vh"></div>
            <app-common-error [title]="title" [message]="message" [color]="color"></app-common-error>
        </div>
    </div>
</div>
